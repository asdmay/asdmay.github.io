<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>maaya's potfolio</title>
  <meta name ="viewport" content="width=device-width">
  <link rel ="stylesheet" href="style.css">
  <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
  <div class="head">
    <div class ="logo">
      maaya's portfolio
    </div>
    <div class ="menu">
      <div class ="home">home</div>
      <div class ="works">works</div>
      <div class ="contact">contact</div>
      <div class ="about_me">me</div>
    </div>
  </div>
  <div class ="article">
    <div class ="view_screen">
      <form>
	<input type ="button" value ="ボタン1" name ="button1"
	       onclick ="func('ボタン1');">
      </form>

      <form name ="weightForm">
	男性<input type ="radio" name ="sex" checked>
	女性<input type ="radio" name ="sex"><br>
	身長<input type ="text" name ="height">cm<br>
	<input type="button" value="計算" name="calc" onclick="stdWeight(this.form)"><br>
	理想体重<input type="text" name="weight">kg<br>
      </form>
      <form name ="buttonForm">
	<input type="button" value="ググる" name="search" onclick="openYahoo()">
	<input type="button" value="たこやき" name="img" onclick="openImg()">
      </form>

      <form name ="clockForm">
	<input type="text" name="hour">時
	<input type="text" name="minite">分
	<input type="text" name="second">秒
      </form>

      <form>
	<input type="button" value="時間を止める" name="stop" onclick="stopTimer()">
      </form>
      
      <img src="img/img1.png" name="myImg" width="250" height="250"
	   onclick="changeImg()"
	   onmouseout="this.src='img/myimg.png';">
    </div>
    <div class ="view_side"></div>
    <div class ="article_comment"></div>
      </div>
  <div class ="copy_r">
    copyright maaya ashida
  </div>
</body>
</html>
